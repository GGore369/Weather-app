<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Weather App</h1>

  <div class="container">
    <header>
      <input type="text" id="search-city" placeholder="Search for a City . . .">
      <i class="fa-solid fa-magnifying-glass search-glass"></i>
        <div class="time-date">
          <h6><strong id="getdate"> </strong> <strong id="getmonth"> </strong> <strong id="getyear"></strong> <strong id="gethour"></strong>:<strong id="getminute"></strong> <strong id="moraft"></strong></h6>
        </div>
    </header>

    <div class="weather-data">
      <h1 id="city-name" class="flex">Mumbai</h1>

      <div class="cloud-data flex">
        <h5>Clouds</h5>
        <p></p>
        <div class="temperature ">
          <h3><strong id="temp">10</strong><sup>o</sup></h3>
          <div class="min-max flex">
            <h6>Min : <strong id="min_temp"></strong><sup>o</sup></h6>
            <h6>Max : <strong id="max_temp"></strong><sup>o</sup></h6>
          </div>
        </div>
      </div>

    </div>

    <div class="weather-bottom">
      <div class="box flex">
        <div class="box-font"><i class="fa-solid fa-temperature-half"></i></div>
        <div class="box-show flex">
          <h6>Real feel</h6>
          <h6><strong id="feels_like"></strong><sup>o</sup></h6>
        </div>
      </div>
      <div class="box flex">
        <div class="box-font"><i class="fa-solid fa-droplet"></i></div>
        <div class="box-show flex">
          <h6>Humidity</h6>
          <h6><strong id="humidity"></strong>%</h6>
        </div>
      </div>
      <div class="box flex">
        <div class="box-font"><i class="fa-solid fa-wind"></i></div>
        <div class="box-show flex">
          <h6>Wind</h6>
          <h6><strong id="wind_speed"></strong> m/s</h6>
        </div>
      </div>
      <div class="box flex">
        <div class="box-font"></div>
        <div class="box-show flex">
          <h6>Wind Speed</h6>
          <h6><strong id="wind_degrees"></strong><sup>o</sup></h6>
        </div>
      </div>
    </div>


  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
