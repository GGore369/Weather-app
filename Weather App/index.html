<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather app</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  About this App
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Pune</a></li>
                  <li><a class="dropdown-item" href="#">Bengaluru</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Mumbai</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id = "city" type="search" value = "" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" id = "submit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <h2>Weather for <span id = "cityName">Mumbai</span></h2>
        <div class=" m-5 cardd" id = "head" style="max-width: 940px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="sun11.png" class="img-fluid rounded-start" alt="sun">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                <div class="temp1">
                  <h3 class="card-title text-center">Temperature</h3>
                  <p class="text-center"><span id="temp"></span></p>
                </div>
                  <div id = "flex">
                    <div class="temp">
                        <p class="card-text text-center">Maximum Temp.</p>
                        <p class="card-text text-center"><span id="max_temp"></span></p>
                    </div>
                    <div class="temp">
                        <p class="card-text text-center">Minimum Temp.</p>
                        <p class="card-text text-center"><span id="min_temp"></span></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id = "flex" class="sub_data">
          <div class="" style="width: 18rem; min-width: 50px; min-height: 50px;">
            <div class="card-body dimensions">
              <h5 class="card-title text-center">Cloud Percent</h5>
              <br>
              <p class="card-text text-center"><span id="cloud_pct"></span></p>
            </div>
          </div>
          <div class="" style="width: 18rem;min-width: 80px; min-height: 80px;">
            <div class="card-body dimensions">
              <h5 class="card-title text-center">Feels like</h5>
              <br>
              <p class="card-text text-center"><span id="feels_like"></span></p>
            </div>
          </div>
          <div class="" style="width: 18rem;">
            <div class="card-body dimensions">
              <h5 class="card-title text-center">Humidity</h5>
              <br>
              <p class="card-text text-center"><span id="humidity"></span></p>
            </div>
          </div>
        </div>
          <div id = "flex" class="sub_data">
          <div class="" style="width: 18rem;">
            <div class="card-body dimensions">
              <h5 class="card-title text-center">Wind Speed</h5>
              <br>
              <p class="card-text text-center"><span id="wind_speed"></span></p>
            </div>
          </div>
          <div class="" style="width: 18rem;">
            <div class="card-body dimensions">
              <h5 class="card-title text-center">Sunrise</h5>
              <br>
              <p class="card-text text-center"><span id="sunrise"></span></p>
            </div>
          </div>
          <div class="" style="width: 18rem;">
            <div class="card-body dimensions">
              <h5 class="card-title text-center">Sunset</h5>
              <br>
              <p class="card-text text-center"><span id="sunset"></span></p>
            </div>
          </div>
          <div class="" style="width: 18rem;">
          <div  class="card-body dimensions" >
            <h5 class="card-title text-center">Wind degrees</h5>
            <br>
            <p class="card-text text-center"><span id="wind_degrees"></span></p>
          </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
